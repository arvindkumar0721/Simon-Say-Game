<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>

    <div class="btn-container">

        <div class="line">
            <button id="red" class="btn red" aria-label="Red Button"></button>
            <button id="purple" class="btn purple" aria-label="Purple Button"></button>
        </div>

        <div class="line">
            <button id="green" class="btn green" aria-label="Green Button"></button>
            <button id="yellow" class="btn yellow" aria-label="Yellow Button"></button>
        </div>

    </div>

    <script src="app.js"></script>

</body>
</html>
